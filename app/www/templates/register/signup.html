<ion-view view-title="Credenciais">
    <ion-content padding="true">
        <div class="row">
            <div class="col">
                <h1 class="energized title-center">
                    <i class="icon ion-pizza"></i>
                    PizzaYOLO
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" ng-model="user.name" placeholder="Nome e sobrenome">
                    </label>
                    <label class="item item-input">
                        <input type="number" ng-model="user.cellphone" placeholder="Número celular (com DDD)">
                    </label>
                    <label class="item item-input">
                        <input type="email" ng-model="user.email" placeholder="E-Mail">
                    </label>
                </div>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="password" ng-model="user.password" placeholder="Senha">
                    </label>
                    <label class="item item-input">
                        <input type="password" ng-model="user.password_conf" placeholder="Confirme">
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button ng-click="next()" class="button button-block button-positive">Avançar</button>
            </div>
        </div>
    </ion-content>
</ion-view>
